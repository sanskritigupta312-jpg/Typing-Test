<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProType - Speed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div class="header">
        <div class="logo-section">
            <h1 class="logo-text">ProType</h1>
        </div>
        <div class="nav-section">
            <div class="nav-label">Basic 60s Test</div>
            <a href="index.html" class="nav-link">Home</a>
        </div>
        <button id="theme-toggle" class="theme-btn">Light Mode</button>
    </div>

    <div class="stats-container">
        <div class="stat-box">
            <span class="stat-label">Time</span>
            <span id="timer" class="stat-value timer">60</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">WPM</span>
            <span id="wpm" class="stat-value">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Acc</span>
            <span id="accuracy" class="stat-value">100%</span>
        </div>
    </div>

    <div class="typing-wrapper">
        <div id="focus-error" class="focus-overlay hidden" onclick="focusInput()">
            <span class="focus-msg">
                Click here to focus
            </span>
        </div>

        <div id="quote-display" class="typing-area" onclick="focusInput()"></div>
        
        <input type="text" id="hidden-input" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
    </div> 
    <div class="restart-container">
        <button id="restart-btn" class="restart-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="restart-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Restart Test (Tab + Enter)
        </button>
    </div>

    <div id="results-modal" class="modal-overlay hidden opacity-0">
        <div class="modal-content scale-95 opacity-0" id="results-content">
            <h2 class="modal-title">Test Complete</h2>
            
            <div class="result-grid">
                <div class="result-box">
                    <span class="res-label">WPM</span>
                    <span id="result-wpm" class="res-val-lg pink">0</span>
                </div>
                <div class="result-box">
                    <span class="res-label">Accuracy</span>
                    <span id="result-acc" class="res-val-lg green">0%</span>
                </div>
                <div class="result-box full-width">
                    <span class="res-label">Characters</span>
                    <div class="res-chars">
                        <span class="char-stat correct">
                            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> 
                            <span id="result-correct">0</span>
                        </span>
                        <span class="char-stat wrong">
                            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> 
                            <span id="result-wrong">0</span>
                        </span>
                    </div>
                </div>
            </div>

            <button onclick="resetGame()" class="action-btn">
                Start New Test
            </button>
        </div>
    </div>

    <script src="home.js"></script>
    
</body>

</html>
